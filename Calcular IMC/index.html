<body>
    <p></p>

        <p>
        <table class="table" id="table">
                <tr>
                    <th>Variação</th>

<br>
        <form action="" method="post" id="formIMC">

            <label for="peso">Peso em KG (Ex: 100)</label>

        <div><p id="resultado" name="resultado"></p></div>
